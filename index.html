<!DOCTYPE html>
<html lang="en">
    <head>
        <title>One Page Daniel Bielecki</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Raleway:300,400,600,700,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="header-top-middle">
                   <div class="header-top-logo">
                       <a href="#">BestShop</a>
                   </div>
                   <div class="header-top-nav">
                       <nav class="menu">
                           <ul>
                               <li>WHY US</li>
                               <li>BENEFITS</li>
                               <li>PRICES</li>
                               <li>CONTACT</li>
                           </ul>
                       </nav>
                   </div>
                </div>       
            </div>
            <div class="header-bottom">
                <div class="header-bottom-background">
                    <div class="header-bottom-container">
                        <h1>Sell More!</h1>
                   <p>Open shop on our platform and    increase your sales</p>
                   <a href="#"><button>Open your shop</button></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="main-intro">
                <div class="main-intro-container">
                    <div class="main-intro-container-top"><h2>The most popular sales platform in country</h2></div>
                    <div class="main-intro-container-bottom">
                        <div class="main-intro-container-bottom-left">100000+ daily entries</div>
                        <div class="main-intro-container-bottom-middle">2000000+ seen products every day</div>
                        <div class="main-intro-container-bottom-right">10000+ added posts daily</div>
                    </div>
                </div>
            </section>
            <section class="main-description"></section>
            <section class="main-pricing"></section>
        </main>
        <footer></footer>
